<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold">Community Forum</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
  </header>

  <!-- New Post Form -->
  <main class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Create a Post</h2>
    <form id="post-form" onsubmit="createPost(event)">
      <textarea id="post-content" class="w-full border p-2 rounded-lg mb-4" rows="3" placeholder="Share your thoughts..."></textarea>
      <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">Post</button>
    </form>
  </main>

  <!-- Posts Feed -->
  <section class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Recent Posts</h2>
    <div id="posts-container" class="space-y-6">
      <!-- Posts will be loaded here -->
    </div>
  </section>

  <script>
    // ✅ Supabase Init
    const { createClient } = supabase;
    const supabaseClient = createClient("https://bshfxwbxtitdpxdvtguz.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzaGZ4d2J4dGl0ZHB4ZHZ0Z3V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MjEwOTIsImV4cCI6MjA3MzE5NzA5Mn0.4oJ-K75YuRTsp9PZE5V-zq49NNBD0p-zygP-8QVan84");

    let currentSession = null;

    // ✅ Check login session
    async function checkAuth() {
      const { data, error } = await supabaseClient.auth.getSession();
      currentSession = data?.session;
      if (!currentSession) {
        window.location.href = "login.html";
      } else {
        loadPosts();
      }
    }
    checkAuth();

    // ✅ Logout
    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    }

    // ✅ Create Post
    async function createPost(e) {
      e.preventDefault();
      const content = document.getElementById("post-content").value.trim();
      if (!content) return alert("Post cannot be empty");

      try {
        const { data, error } = await supabaseClient
          .from("posts")
          .insert([{ content, user_id: currentSession.user.id }]);

        if (error) throw error;

        document.getElementById("post-form").reset();
        loadPosts();
      } catch (err) {
        console.error("Network error creating post:", err);
        alert("Error creating post. Please try again.");
      }
    }

    // ✅ Load Posts
    async function loadPosts() {
      const { data, error } = await supabaseClient
        .from("posts")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error loading posts:", error);
        return;
      }

      const container = document.getElementById("posts-container");
      container.innerHTML = "";
      data.forEach(post => {
        const postEl = document.createElement("div");
        postEl.className = "p-4 border rounded-lg shadow-sm";
        postEl.innerHTML = `
          <p class="mb-2">${post.content}</p>
          <span class="text-gray-500 text-sm">${new Date(post.created_at).toLocaleString()}</span>
        `;
        container.appendChild(postEl);
      });
    }
  </script>
</body>
</html>
